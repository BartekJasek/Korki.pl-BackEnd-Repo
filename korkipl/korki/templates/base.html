{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Korki.pl{% endblock %}</title>
    </head>
    <body>
        <h1>Korki.pl</h1>
        {% if user.is_authenticated %}
        <span>Zalogowano jako {{user.username}}</span>
            <a href="/logout">Logout</a>
        {% endif %}
        <div>
        {% if user.is_authenticated %}
            <a href="/addcity/">
                <button type="button">Dodaj ogłoszenie!</button>
            </a>
            <a href="/password_change/">
                <button type="button">Zmień hasło</button>
            </a>
            <a href="/addtutorinfo/">
                <button type="button">Dodaj informacje o sobie</button>
            </a>
        {% else %}
            <a href="/publications">
                <button type="button">Ogłoszenia</button>
            </a>
            <a href="/login/">
                <button type="button">Logowanie</button>
            </a>
        {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
